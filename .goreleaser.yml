version: 2

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - main: main.go
    binary: webdav
    env:
      - CGO_ENABLED=0
    flags:
      - '-trimpath'
    ldflags:
      - '-X github.com/hacdias/webdav/v5/cmd.version={{.Version}}'
    goos:
      - darwin
      - linux
      - windows
      - freebsd
      - netbsd
      - openbsd
    goarch:
      - amd64
      - '386'
      - arm
      - arm64
      - mips
      - mipsle
      - mips64
      - mips64le
    goarm:
      - '5'
      - '6'
      - '7'
    ignore:
      - goos: openbsd
        goarch: arm
        goarm: 6
      - goos: freebsd
        goarch: arm
        goarm: 6

archives:
  - name_template: "{{.Os}}-{{.Arch}}{{if .Arm}}v{{.Arm}}{{end}}-{{ .ProjectName }}"
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip

release:
  github:
    owner: hacdias
    name: webdav
  draft: false
  prerelease: auto
